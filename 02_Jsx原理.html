<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <div id="root18"></div>
  <script src="./lib/react.development.js"></script>
  <script src="./lib/react-dom.development.js"></script>
  <script src="./lib/babel.min.js"></script>
  <script>
    
    // JSX实际上是React.createElement(component/标签名,props, ...children)函数的语法糖
    //  JSX(App组件) --- babel ---> React.createElement-- - diff算法-- -> element
    //  每遇到一个标签，就会转换成 React.createElement('标签名', { ...标签上的属性 }, [...子元素])，然后生成的树形结构(虚拟DOM)
    //  可以在 https://babeljs.io/repl 查看转换的结果
  </script>
  <script type="text/babel">

    // 函数式组件
    const App = () => {
      const [name, setName] = React.useState('张三')
      const btnClick = () => {
        console.log('按钮被点击了');
        setName('李四')
      }

      return (
        <div>
          <h2>我是123{name}</h2>
          <button onClick={btnClick}>按钮</button>
          <div>
            <div className="header">Header</div>
            <div className="Content">
              <div>Banner</div>
              <ul>
                <li>列表数据1</li>
                <li>列表数据2</li>
                <li>列表数据3</li>
                <li>列表数据4</li>
              </ul>
            </div>
          </div>
        </div>
      )
    }

    // react18之后的写法
    const root = ReactDOM.createRoot(document.getElementById('root18'));
    root.render(<App />)
  </script>
</body>

</html>
