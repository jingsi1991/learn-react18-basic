<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <div id="root18"></div>
  <script src="./lib/react.development.js"></script>
  <script src="./lib/react-dom.development.js"></script>
  <script src="./lib/babel.min.js"></script>
  <script type="text/babel">
    // 函数式组件
    const App = () => {
      const [name, setName] = React.useState('张三')
      const btnClick = () => {
        console.log('按钮被点击了');
        setName('李四')
      }

      return (
        <div>
          <h2>我是123{name}</h2>
          <button onClick={btnClick}>按钮</button>
          <Home />
        </div>
      )
    }

    // 类组件
    class Home extends React.Component {

      state = {
        address: '武汉市'
      }

      change = ()=>{
        this.setState({
          address: '十堰'
        })
      }

      render() {
        return (
          <div>
            <h3>我是类组件</h3>
            <button onClick={this.change}>修改地址</button>{this.state.address}
          </div>
        )
      }
    }
    // react18之前的写法
    // ReactDOM.render(<App />, document.getElementById('root'))

    // react18之后的写法
    const root = ReactDOM.createRoot(document.getElementById('root18'));
    root.render(<App />)
  </script>
</body>

</html>
